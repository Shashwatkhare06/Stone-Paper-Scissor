<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div class="Choices">
        <div class="choice" id="rock">
            <img src="stone.jpg" />
            <div class="name">
                <p><b>Rock</b></p>
            </div>
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" />
            <div class="name">
                <p><b>Paper</b></p>
            </div>
        </div>
        <div class="choice" id="scissors">
            <img src="Scissor.png" />
            <div class="name">
                <p><b>Scissor</b></p>
            </div>
        </div>
    </div>


    <div class="score-board">
        <div class="score">
            <p id="user-score"> 0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p> Computer</p>
        </div>
    </div>


    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>


    <Script src="app.js"></script>
</body>

</html>
